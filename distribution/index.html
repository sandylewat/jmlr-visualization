  <script type="text/javascript">

    if(!Detector.webgl){
      Detector.addGetWebGLMessage();
    } else {

      var years = ['1990'];//, '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016'];
      var container = document.getElementById('container');
      var globe = new DAT.Globe(container);

      console.log(globe);
      var i, tweens = [];
      
      var settime = function(globe, t) {
        return function() {
          new TWEEN.Tween(globe).to({time: t/years.length},500).easing(TWEEN.Easing.Cubic.EaseOut).start();
          var y = document.getElementById('year'+years[t]);
          if (y.getAttribute('class') === 'year active') {
            return;
          }
          var yy = document.getElementsByClassName('year');
          for(i=0; i<yy.length; i++) {
            yy[i].setAttribute('class','year');
          }
          y.setAttribute('class', 'year active');
        };
      };
      
      for(var i = 0; i<years.length; i++) {
        var y = document.getElementById('year'+years[i]);
        y.addEventListener('mouseover', settime(globe,i), false);
      }
      
      var xhr;
      TWEEN.start();
      
      var points = [];
      for(var lat = -15; lat < 15; ++lat) {
        for(var long = -20; long < 20; ++long) {
          points.push(lat, long, 0.005)
        }
      }
      

      xhr = new XMLHttpRequest();
      xhr.open('GET', '/frontend/data/jmlrMembers.json', true);
      xhr.onreadystatechange = function(e) {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);
            window.data = data;
            for (i=0;i<years.length;i++) {
              globe.addData(data[i][1], {format: 'magnitude', name: data[i][0], animated: true});
            }
            globe.createPoints();
            settime(globe,0)();
            globe.animate();
            document.body.style.backgroundImage = 'none'; // remove loading
          }
        }
      };
      xhr.send(null);
    }   

    function check() {
      activeCountries.forEach(function(entry) {
        if(!countries.features.some(function(feature) {
          return feature.properties.name == entry;
        })) {
          console.log(entry);
        }
      }, this);
    }

    var countryGrid = [];
    var featureList = [];
    function initGrid() {
      activeCountries.forEach(function(entry) {
        var feature = countries.features.find(function(feature) {
          return feature.properties.name == entry;
        });

        featureList.push(feature);
        if(typeof feature == "undefined") {
          console.log(entry);
        } else {
          countryGrid.push({
            name: entry,
            grids: turf.coordAll(turf.pointGrid(feature,1,'degrees',true,true))
          });
        }
      }, this);
    };
    
    var data = [];
    function getData() {
      countryGrid.forEach(function(cg) {
         cg.grids.forEach(function(grid) {
           data.push(grid[1],grid[0], getNearestValue(cities, grid[1], grid[0], 44, 0.001))
         }, this);
      }, this);
      cities.forEach(function(city) {
          data.push(city.lat, city.long, city.frequency/44/4);
      }, this);
    };

    function getNearestValue(cities, lat, long, max, def=0.001) {
      var val = def*max;
      var distance = Infinity;
      cities.forEach(function(city) {
        currentDistance = (lat - city.lat) * (lat - city.lat) + (long - city.long) * (long - city.long);
        if(distance > currentDistance) {
          distance = currentDistance;
          val = city.frequency;
        }
      }, this);
      val = val/max/4;
      return val*Math.exp(-distance/5);
    }
